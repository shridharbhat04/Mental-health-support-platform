<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        /* General Page Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Container Styling */
        .container {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            color: #6a0572;
            font-size: 2rem;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            font-weight: 600;
        }

        select, textarea, input {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        select:focus, textarea:focus, input:focus {
            border-color: #6a0572;
            box-shadow: 0 0 8px rgba(106, 5, 114, 0.2);
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 120px;
        }

        /* Button Styling */
        .btn-submit {
            background: linear-gradient(to right, #6a0572, #a71d8e);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-submit:hover {
            background: linear-gradient(to right, #a71d8e, #6a0572);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Back Link Styling */
        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-home {
            display: inline-block;
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            background: linear-gradient(to right, #6a0572, #a71d8e);
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            background: linear-gradient(to right, #a71d8e, #6a0572);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            h1 {
                font-size: 1.8rem;
            }

            select, textarea, input {
                font-size: 0.9rem;
            }

            .btn-submit, .back-home {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Submit Your Feedback</h1>
    <form method="POST">
        <label for="rating">Rating:</label>
        <select name="rating" id="rating" required>
            <option value="">Select a rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select>

        <label for="comments">Comments:</label>
        <textarea name="comments" id="comments" placeholder="Write your feedback here..." required></textarea>

        <button type="submit" class="btn-submit">Submit Feedback</button>
    </form>

    <div class="back-link">
        <a href="{{ url_for('view_appointments') }}" class="back-home">Back to Appointments</a>
    </div>
</div>

</body>
</html>
