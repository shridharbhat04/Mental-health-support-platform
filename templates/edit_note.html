<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            color: #333;
        }

        h1 {
            background-color: #6a0572;
            color: white;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        form {
            width: 50%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 14px;
        }

        button {
            background-color: #6a0572;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #a71d8e;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            background-color: #6a0572;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
        }

        .back-link a:hover {
            background-color: #a71d8e;
        }
    </style>
</head>
<body>
    <h1>Edit Note</h1>

    <form method="POST">
        <div>
            <label for="note_text">Edit Note:</label><br>
            <textarea id="note_text" name="note_text" rows="5" cols="50" required>{{ note.NoteText }}</textarea>
        </div>
        <br>
        <button type="submit">Update Note</button>
    </form>

    <br>
    <div class="back-link">
        <a href="{{ url_for('view_notes') }}">Back to Notes</a>
    </div>
</body>
</html>
